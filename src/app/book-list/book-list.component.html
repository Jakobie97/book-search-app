
<label><span>Select a genre: </span></label>

<!-- this drop down doesnt do anything yet-->
<form>
  <select>
    <option value="Science Fiction">Science Fiction</option>
    <option value="Action Adventure">Action Adventure</option>
    <option value="Mystory">Mystory</option>
    <option value="Horror">Horror</option>
    <option value="Thriller & Suspense">Thriller & Suspense</option>
    <option value="Romance">Romance</option>
    <option value="Graphic Novel">Graphic Novel</option>
    <option value="Bigraphy">Bigraphy</option>
    <option value="Art & Photography">Art & Photography</option>
    <option value="Self-Help">Self-Help</option>
    <option value="History">History</option>
    <option value="Travel">Travel</option>
    <option value="Science & Technology">Science & Technology</option>
  </select>
</form><br><br><br>

<div class="left-elements">
  <h2>My Books</h2>
  <ul class="books">
    <li *ngFor="let book of books"
      [class.selected]="book === selectedBook"
      (click)="onSelect(book)">
      <span class="badge">{{book.id}}</span> {{book.name}}
    </li>
    <button>+ Add New Books</button> <!-- Make this button do something -->
  </ul>
</div>

<div *ngIf="selectedBook">


    <h2>{{selectedBook.name | uppercase}}</h2>
    <div><span>id: </span>{{selectedBook.id}}</div>

    <div>
      <label for="book-name">Book name: </label><br>
      <input id="book-name" [(ngModel)]="selectedBook.name" placeholder="name"><br>

      <label for="book-description">Book Description: </label><br>
      <input id="book-description" size="70px" [(ngModel)]="selectedBook.description" placeholder="description"><br>
      <button (click)="updateBook()">Update</button>
      <button (click)="deleteBook()">Delete</button> <!-- Make these buttons do something -->
    </div>

</div>
