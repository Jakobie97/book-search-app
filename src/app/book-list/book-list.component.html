
<label><span>Select a genre: </span></label>

  <select>
    <option value="Science Fiction">Science Fiction</option>

    <option value="Horror">Horror</option>

    <option value="Romance">Romance</option>
    <option value="Graphic Novel">Graphic Novel</option>

  </select>
</form><br><br><br>

<div class="left-elements">
  <h2>My Books</h2>
  <!----------- Lists the books -------------->
  <!--git somehow its fixed-->
  <ul class="books">
    <li *ngFor="let book of books"
      [class.selected]="book === selectedBook"
      (click)="onSelect(book)">
      <span class="badge">{{book.id}}</span> {{book.name}}
    </li>

    <!-- Adds the text feilds for new book -->
    <div  *ngIf="addButtonClicked">
   
      <label for="book-name"></label>
      <input id="new-book" #bookName placeholder="name"><br>

      <label for="book-description"></label>
      <input size="40px" placeholder="Description"><br>
    
    </div>

    <button (click)="addNew()">+ Add New Books</button> <!-- Make this button do something -->


  </ul>
</div>
<!-- When Agent clicks on the book list desplay right info -->
<div *ngIf="selectedBook">


    <h2>{{selectedBook.name | uppercase}}</h2>
    <div><span>id: </span>{{selectedBook.id}}</div>

    <div>
      <label for="book-name">Book name: </label><br>
      <input id="book-name" [(ngModel)]="selectedBook.name" placeholder="name"><br>

      <label for="book-description">Book Description: </label><br>
      <input id="book-description" size="70px" [(ngModel)]="selectedBook.description" placeholder="description"><br>
      <button (click)="updateBook()">Update</button>
      <button (click)="deleteBook()">Delete</button> <!-- Make these buttons do something -->
    </div>

</div>
